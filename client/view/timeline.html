<template name="timeline">
	{{#with timelineMain}}
		<div class="clear"></div>
		<div class="baslikOlay">
			<h2>{{title}}</h2>
		</div>
		<div class="birimOlayContainer float100" >
			{{#each milestones}}
				<div class="birimOlay float100">
					<div class="tarihContainer">
						<div class=" tarih">
							{{year}}
						</div>
						{{#if month}}
						<div class="aygun">
							<div class="ay" {{#if day}} {{else}}style="margin-top:15px;"{{/if}}>
								{{ayIsmi month}}
							</div>
							{{#if day}}
								<div class="gun">
									{{day}}
								</div>
							{{/if}}
						</div>
						{{/if}}
					</div>
					<div class="standartCerceve olay">
						<div class="imageContainer">
							<img class="lazy" data-original="http://s3-eu-west-1.amazonaws.com/taymz/{{img}}">
						</div>
						<h3>{{tagline}}</h3>
						{{#markdown}}{{desc}}{{/markdown}}
					</
				</div>
			{{/each}}
		</div>
	{{/with}}
</template>
