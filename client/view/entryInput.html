<template name="entryInput">
	<div class="clear"></div>
	<div class="baslikOlay">
		<textarea 	rows="1" maxlength="80" id="title" class="noLineBreak" 
					placeholder="Buraya güzel bir çizgi başlığı girin">{{localTimelineTitle}}</textarea>
		<span id="counterTitle"></span>
	</div>
	<div class="birimOlayContainer float100" >
		{{#each localTimelineNode}}
			{{> birimOlayInput}}
		{{/each}}
	</div>
	<div class="float100 noSelection entryButtonsContainer">
		<i id="addOlay" class="noSelection fa fa-plus"></i>
	</div>
	<div class="float100 noSelection entryButtonsContainer">
		<button id="yayinla" class="noSelection">Yayınla</button>
	</div>	
</template>
