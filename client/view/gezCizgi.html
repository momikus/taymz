<template name="gezCizgi">	
	<div class="gezCizgi">
		<i style="visibility:{{leftHide}};" class="noSelection fa fa-chevron-circle-left"></i><!--
		--><div class="inner">
			<div class="carousel">
				{{#if timelineCarouselLoaded}}
					{{#each timelineCarousel}}
					<a class="standartCerceve" href="/t/{{tid}}">
						<div class="imgContainer">
							<img src="{{img}}">
						</div>
						<h4>{{title}}</h4>
					</a>
					{{/each}}
				{{else}}
					<div class="loading"><img src="/img/loading.gif"></div>
				{{/if}}
			</div>
		</div><!--
		--><i style="visibility:{{rightHide}};" class="noSelection fa fa-chevron-circle-right"></i>
	</div>
</template>
