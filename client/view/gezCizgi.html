<template name="gezCizgi">	
	<div class="gezCizgi">
		<i style="visibility:{{leftHide}};" class="noSelection fa fa-chevron-circle-left"></i><!--
		--><div class="inner">
			<div class="carousel">
				{{#each timelineCarousel}}
				<a href="/t/{{tid}}">
					<div class="imgContainer">
						<span class="helper"></span><img src="http://s3-eu-west-1.amazonaws.com/taymz/{{img}}">
					</div>
					<div class="baslikContainer">
						<h4>{{title}}</h4>
						<div class="olayCount">{{olayCount}} Olayda</div>
					</div>
				</a>
				{{/each}}
			</div>
		</div><!--
		--><i style="visibility:{{rightHide}};" class="noSelection fa fa-chevron-circle-right"></i>
	</div>
</template>
